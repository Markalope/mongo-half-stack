<body>
    <h1>Resource 1</h1>
    <ul id="robert"></ul>
    <script>
        fetch('/fruits')
            .then(response => response.json())
            .then(fruits => {
                const ul = document.getElementById('robert');
                console.log(fruits);
                fruits.forEach(fruit => {
                    const li = document.createElement('li');
                    li.innerText = `${fruit.name} ${fruit.color}`;
                    ul.appendChild(li);
                });
            });
        </script>
